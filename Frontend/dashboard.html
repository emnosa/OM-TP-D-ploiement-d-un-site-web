<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Visualisation des données Modbus</h1>

        <!-- Formulaire pour ajouter une variable -->
        <div class="card mt-4">
            <div class="card-body">
                <form id="variableForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="ip" class="form-label">IP Automate</label>
                        <input type="text" class="form-control" id="ip" value="172.16.1.23" required>
                    </div>
                    <div class="col-md-3">
                        <label for="variable" class="form-label">Numéro de Variable</label>
                        <input type="number" class="form-control" id="variable" min="1" max="25" required>
                    </div>
                    <div class="col-md-3">
                        <label for="name" class="form-label">Nom de la Variable</label>
                        <input type="text" class="form-control" id="name" placeholder="Variable_X" required>
                    </div>
                    <div class="col-md-3">
                        <label for="interval" class="form-label">Fréquence de Rafraîchissement (ms)</label>
                        <input type="number" class="form-control" id="interval" value="1000" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Ajouter la Variable</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Conteneur des graphiques -->
        <div class="mt-4" id="chartsContainer">
            <p class="text-muted text-center">Aucun graphique n'est encore ajouté...</p>
        </div>
    </div>

    <script>
        // Variables pour stocker les graphiques et intervalles
        const charts = {};
        const intervals = {};

        // Formulaire d'ajout de variable
        const form = document.getElementById("variableForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const ip = document.getElementById("ip").value;
            const variable = document.getElementById("variable").value;
            const name = document.getElementById("name").value;
            const interval = document.getElementById("interval").value;

            // Vérifier si le graphique existe déjà
            if (charts[name]) {
                alert("Cette variable est déjà affichée !");
                return;
            }

            // Créer un conteneur pour le graphique
            const chartsContainer = document.getElementById("chartsContainer");
            const chartDiv = document.createElement("div");
            chartDiv.className = "card mt-4";
            chartDiv.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <canvas id="chart-${name}"></canvas>
                </div>
            `;
            chartsContainer.appendChild(chartDiv);

            // Créer un graphique Chart.js
            const ctx = document.getElementById(`chart-${name}`).getContext("2d");
            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [], // Heures ou index
                    datasets: [{
                        label: name,
                        data: [], // Valeurs Modbus
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'second'
                            }
                        }
                    }
                }
            });

            charts[name] = chart;

            // Ajouter un intervalle pour mettre à jour les données
            intervals[name] = setInterval(() => {
                fetch("/get-data")
                    .then(response => response.json())
                    .then(data => {
                        const modbusData = data.data; // Modifier selon ta structure de réponse
                        const timestamp = new Date();

                        // Ajouter les données au graphique
                        chart.data.labels.push(timestamp.toLocaleTimeString());
                        chart.data.datasets[0].data.push(modbusData[variable + 599]?.value || 0);
                        chart.update();

                        // Limiter à 20 points
                        if (chart.data.labels.length > 20) {
                            chart.data.labels.shift();
                            chart.data.datasets[0].data.shift();
                        }
                    })
                    .catch(err => console.error("Erreur lors de la récupération des données :", err));
            }, interval);
        });
    </script>
</body>
</html>
